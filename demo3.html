<!DOCTYPE html>
<html>
<head>
	<title>Floats</title>
</head>
<style>
	.type1{
		width: 150px;
		height: 150px;
		background: orange;
		float: left;
		font-size: 60pt;
		border: solid 1px black;
	}

	.type2{
		width: 200px;
		height: 200px;
		background: black;
	}

	.clearfix{
		clear: both;
	}

</style>
<body>

<div class="type1">1</div>
<div class="type2"></div>
<div class="type1 clearfix">2</div> <!--Can add multiple classes to a div/ Make sure to understand this better-->

</body>
</html>
